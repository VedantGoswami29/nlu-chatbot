<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GMIU Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #ffffff;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-wrapper {
            width: 80%;
            height: 90%;
            /* fixed height */
            background: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0px 5px 25px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            border: 1px solid #ddd;
        }

        .chat-header {
            background: #5563DE;
            color: white;
            padding: 15px;
            font-size: 18px;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .mute-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 6px 10px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        .mute-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .chat-box {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: #f7f8fa;
        }

        .chat-bubble {
            max-width: 50%;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
            animation: fadeIn 0.3s ease-in-out;
            word-wrap: break-word;
            white-space: pre-wrap;
            display: table;
        }

        .user-bubble {
            background: #5563DE;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .bot-bubble {
            background: #e0e0e0;
            color: #333;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }

        .typing {
            display: inline-block;
        }

        .typing span {
            background: #ccc;
            border-radius: 50%;
            display: inline-block;
            height: 6px;
            margin: 0 2px;
            width: 6px;
            animation: blink 1.4s infinite both;
        }

        .typing span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes blink {

            0%,
            80%,
            100% {
                transform: scale(0.8);
                opacity: 0.4;
            }

            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .chat-input-container {
            display: flex;
            border-top: 1px solid #ddd;
        }

        .chat-input-container input {
            flex: 1;
            border: none;
            padding: 12px;
            font-size: 14px;
            outline: none;
            font-family: 'Poppins', sans-serif;
        }

        .chat-input-container button {
            background: #5563DE;
            color: white;
            border: none;
            padding: 0 20px;
            font-size: 18px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
        }

        .chat-input-container button:hover {
            background: #3d4bbf;
        }
    </style>
</head>

<body>
    <div class="chat-wrapper">
        <div class="chat-header">
            GMIU Chatbot
        </div>
        <div id="chat-box" class="chat-box">
            <div class="chat-bubble bot-bubble">Hi, I am Chatbot of GMIU. How can I help you?</div>
        </div>
        <div class="chat-input-container">
            <input type="text" id="user-input" placeholder="Type your question..." />
            <button id="send-btn">âž¤</button>
        </div>
    </div>

    <script>
        const API_URL = "http://127.0.0.1:8000/ask/";
        const chatBox = document.getElementById("chat-box");
        const userInput = document.getElementById("user-input");
        const sendBtn = document.getElementById("send-btn");

        sendBtn.addEventListener("click", sendMessage);
        userInput.addEventListener("keypress", e => {
            if (e.key === "Enter") sendMessage();
        });

        function addMessage(text, sender) {
            const bubble = document.createElement("div");
            bubble.classList.add("chat-bubble", sender === "user" ? "user-bubble" : "bot-bubble");
            bubble.textContent = text;
            chatBox.appendChild(bubble);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function addTypingIndicator() {
            const typing = document.createElement("div");
            typing.classList.add("chat-bubble", "bot-bubble");
            typing.innerHTML = `<div class="typing">
            <span></span><span></span><span></span>
        </div>`;
            chatBox.appendChild(typing);
            chatBox.scrollTop = chatBox.scrollHeight;
            return typing;
        }

        function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            addMessage(message, "user");
            userInput.value = "";

            const typingIndicator = addTypingIndicator();

            fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ query: message })
            })
                .then(res => res.json())
                .then(data => {
                    typingIndicator.remove();
                    console.log(data);
                    const reply = data.answer || "Sorry, I didn't understand that.";
                    addMessage(reply, "bot");
                })
                .catch(err => {
                    typingIndicator.remove();
                    addMessage("Error connecting to server.", "bot");
                    console.error(err);
                });
        }
    </script>
</body>

</html>
